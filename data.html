<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Planetas Cadastrados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Planetas do Sistema Solar</h1>
        <input type="text" id="searchBar" placeholder="Buscar por nome...">
        <table id="planetsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Rotação (h)</th>
                    <th>Translação (d)</th>
                    <th>Diâmetro (km)</th>
                    <th>Temperatura Média (°C)</th>
                    <th>Distância ao Sol (milhões de km)</th>
                    <th>Imagem</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão inseridas via JavaScript -->
            </tbody>
        </table>
        <a href="index.html" class="link">Cadastrar Novo Planeta</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
